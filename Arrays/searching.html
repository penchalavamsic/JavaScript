<html>
    <body>
        <script>
            //searching
            a=["www.google.com", "www.msn.com", "www.amazon.co.in",
            "in.answers.yahoo.com", "en.m.wikipedia.com", "codehs.gitbooks.io", "www.coderanch.com" ]
            len=a.length
            total=0
            for(let i=0;i<len;i++){
                    if(a[i].includes("www")){
                        total++
                    }
            }
            document.writeln("Total websites are "+total)
        </script>
    </body>
</html>
