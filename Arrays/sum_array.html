<html>
    <body>
        <script>
            let a=[11,20,54,60]
            let sum=0;
            function sum_a(a){
                for(let i=0;i<a.length;i++){
                    sum=sum+a[i]
                }
                return sum
            }
            document.writeln("sum of array is "+sum_a(a))
        </script>
    </body>
</html>
