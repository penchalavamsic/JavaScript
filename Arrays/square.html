<html>
    <body>
        <script>
            //square of all elements
            let a=[1,2,3,4,5]
            let b=[]
            for(let i=0;i<a.length;i++){
              c=a[i]*a[i]
              b.push(c) //inserting into array
            }
            document.writeln(b)
        </script>
    </body>
</html>
