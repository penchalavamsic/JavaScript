<html>
    <body>
        <script>
            class Rectangle{
                constructor(length, breadth){
                    this.length=length
                    this.breadth=breadth
                }
                area(){
                    this.area=this.length*this.breadth
                }
                perimeter(){
                    this.perimeter=2*(this.length+this.breadth)
                }
                display(){
                    document.writeln("Area of rectangle is "+this.area+"<br>")
                    document.writeln("Perimeter of rectangle is "+this.perimeter+"<br>")
                }
            }
            let arr=[
                new Rectangle(10,5),
                new Rectangle(20,10),
                new Rectangle(30,15),
                new Rectangle(40,20),
                new Rectangle(50,25)
            ]
            for(i in arr){
                arr[i].area()
                arr[i].perimeter()
                arr[i].display()
            }
        </script>
    </body>
</html>
