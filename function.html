<html>
    <head>
        <script>
            function greet(){ //without parameters
                document.writeln("Welcome to Javascript<br>")
            }
            function greet2(name){ //with parameters
                document.writeln("Welcome "+name)
            }
        </script>
    </head>
    <body>
        <script>
            greet(); //invoking the function
            greet2("Hari");
        </script>
    </body>
</html>
