<html>
    <body>
        <script>
            //sum of digits
            var a=Number(prompt("Enter a five digit number"))
            sum=0
            while(a>0){
                temp=a%10
                sum=sum+temp
                a=Math.floor(a/10)//to remove last digit
            }
            document.writeln("The sum of digits is "+sum)
        </script>
    </body>
</html>
