<html>
    <body>
        <script>
            //Number used to convert from string
            var a=Number(prompt("Enter a number"))
            var b=Number(prompt("Enter a number"))
            var c=Number(prompt("Enter a number"))
            if(a>b&&a>c){
                document.writeln(a+" is greatest")
            }
            else if(b>c){
                document.writeln(b+" is greatest")
            }
            else {
                document.writeln(c+" is greatest")
            }
        </script>
    </body>
</html>
