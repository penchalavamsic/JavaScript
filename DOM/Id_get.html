<html>
    <head>
        <script>
            function greet(){
                //gets the element input by user
                var name=document.getElementById("username").value
                document.write("Hello "+name)
            }
        </script>
    </head>
    <body>
        Username:<input type="text" id="username" ><br>
        <input type="button" value="click" onclick="greet()"/>
    </body>
</html>
