<html>
    <head>
        <script>
            function table(){
                var start=Number(document.getElementById("start").value)
                var end=Number(document.getElementById("end").value)
                var mul=Number(document.getElementById("mul").value)
                var display=document.getElementById("display")
                for(var i=start;i<=end;i++){
                    var option=document.createElement("option")//create a new option element
                    option.value=i*mul
                    option.text=i+"*"+mul+"="+i*mul
                    display.add(option)
                }
            }
        </script>
    </head>
    <body>
        Start Number:<input type="text" id="start">End Number:<input type="text" id="end">Multiply By:<input type="text" id="mul"><br>
        <input type="button" value="Times Table" onclick="table()"/><br>
        <select id="display">
            <option value="0">0</option>
        </select>
    </body>
</html>
