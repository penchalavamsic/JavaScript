<html>
    <head>
        <script>
            function sum(){
                var a=Number(document.getElementById("n1").value)
                var b=Number(document.getElementById("n2").value)
                var c=a+b
                document.getElementById("result").innerHTML="Sum is "+c
            }
        </script>
    </head>
    <body>
        No-1:<input type="text" id="n1"><br>
        No-2:<input type="text" id="n2"><br>
        <input type="button" value="Add" onclick="sum()"/>
        <p id="result"></p>
    </body>
</html>
