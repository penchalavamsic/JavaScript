<html>
    <body>
        <script>
            d=new Date(2012,0,3);
            alert(getWeekDay(d));
        function getWeekDay(date){
            let shortday=["Mon","Tue","Wed","Thu","Fri","Sat","Sun",];
            return shortday[date.getDay()]; //returns a number and corresponding day
            }
        </script>
    </body>
</html>
