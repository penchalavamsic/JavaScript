<html>
    <body>
        <script>
            //simple calculator
            var a=Number(prompt("Enter a number"))
            var b=Number(prompt("Enter another number"))
            var sym=prompt("Enter a symbol")
            switch(sym){
                case "+": document.writeln("Addition= "+(a+b))
                            break;
                case "-":document.writeln("Subraction= "+(a-b))
                            break;
                case "*": document.writeln("Multiplication= "+(a*b))
                            break;
                case "/":document.writeln("Division= "+(a/b))
                            break;
                default:document.writeln("Invalid choice")
            }
        </script>
    </body>
</html>
